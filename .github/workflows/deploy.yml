name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          npm install
          npm run build
          # If the build creates a 'dist' folder, we are good. 
          # If it creates 'build', we might need to rename it, but 'dist' is standard for Vite.

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Ensure this matches your build output folder (usually 'dist' or 'build')
          branch: gh-pages
