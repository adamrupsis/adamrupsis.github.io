name: Deploy Main Branch
on:
  workflow_dispatch: # This makes the "Run" button appear

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Main Code
        uses: actions/checkout@v4
        with:
          ref: main # <--- CRITICAL: This tells the robot to ignore 'ops' and grab your website code from 'main'

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # (or 'build' depending on your framework)
          branch: gh-pages
